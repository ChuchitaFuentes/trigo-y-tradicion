        <h1 class="titulo_pagina">Solicita tu cotización</h1>
        <form action="myscrip.php" method="get" class="formulario">

                <br>
                <label for="description">Descripción:</label>
                <br>

                    required class="description"></textarea>
                <br>

                <label for="pedido">Anexa imagen:</label>
                <input class="file"type="file" id="pedido" name="pedido">
                <br>


                <label for="fecha">Fecha a solicitar:</label>
                <input  class="fecha"type="datetime-local" name="fecha" id="fecha">
            </fieldset>

            <input class="boton_formulario" type="submit" value="Enviar">
            <input class="boton_formulario" type="reset" value="Cancelar">
